<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="height: 0;"></a>
      <a mat-list-item [routerLink]="'/auth/login'" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon matListIcon>vpn_key</mat-icon>
        <span>Inloggen</span>
       </a>
      <a mat-list-item [routerLink]="'/auth/registreer'" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon matListIcon>account_circle</mat-icon>
        <span>Registreer</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon matListIcon>logout</mat-icon>
        <span>Uitloggen</span>
      </a>
      <a mat-list-item [routerLink]="'/prono'" routerLinkActive="active" (click)="sidenav.toggle()">Mijn prono</a>
      <a mat-list-item [routerLink]="'/prono/klassement'" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon matListIcon>format_list_numbered</mat-icon>
        <span>Klassement</span>
      </a>
      <a mat-list-item [routerLink]="'/admin/ploegen'" routerLinkActive="active" (click)="sidenav.toggle()">Ploegen </a>
      <a mat-list-item [routerLink]="'/admin/wedstrijden'" routerLinkActive="active" (click)="sidenav.toggle()">Wedstrijden </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span fxLayout fxLayoutAlign="center baseline" style="margin:0 1rem 0 2rem; ">
          <!-- <mat-icon style="font-size: 3rem;"  aria-hidden="false" aria-label="Example home icon">sports_soccer</mat-icon> -->
          <img src="/assets/images/football.png" style="height:45px;width:45px;">
        </span>
        <span >EK 2021 Prono</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>

    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner>
  <h3 style="color:white;">Laden...</h3>
</ngx-spinner>
