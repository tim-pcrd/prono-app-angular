<mat-card>
  <mat-card-header fxLayoutAlign="center">
    <mat-card-title>Ploeg aanmaken</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="teamForm" (ngSubmit)="submit()" fxLayout fxLayoutAlign="center">
      <div fxLayout="column" fxLayoutGap="12px" fxFlex="100%" fxFlex.gt-xs="520px">
        <mat-form-field appearance="outline">
          <mat-label>Naam</mat-label>
          <input type="text" matInput formControlName="name">
          <mat-error >Verplicht veld</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Groep</mat-label>
          <mat-select formControlName="group">
            <mat-option *ngFor="let group of getKeys(groups)" [value]="group">{{groups[group]}}</mat-option>
          </mat-select>
          <mat-error >Verplicht veld</mat-error>
        </mat-form-field>

        <img [src]="imgURL" style="width: 150px;height:150px;" *ngIf="imgURL" fxFlexAlign="center">
        <input #imageInput hidden="true" type="file" onclick="this.value=null" (change)="imageChange($event)" accept="image/*"/>
        <button type="button" mat-flat-button color="accent"  (click)="imageInput.click()">Kies een afbeelding</button>
        <br>

        <button mat-raised-button color="primary" type="submit" [disabled]="!teamForm.valid">Opslaan</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
