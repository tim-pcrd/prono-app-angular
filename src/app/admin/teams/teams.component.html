<mat-card>
  <mat-card-header fxLayoutAlign="space-between center">
    <mat-card-title>Overzicht ploegen</mat-card-title>
    <button mat-mini-fab color="primary" [routerLink]="['/admin/ploegen/nieuw']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>

    <table mat-table [dataSource]="teams" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naam </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout fxLayoutAlign="start center" fxLayoutGap="10px">
            <img [src]="element.url" style="height:25px; width:25px;">
            <span>{{element.name}}</span>

          </div>

        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Groep </th>
        <td mat-cell *matCellDef="let element"> {{element.group}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout fxLayoutAlign="end">
          </div>
            </td>
      </ng-container>

      <!-- Symbol Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
