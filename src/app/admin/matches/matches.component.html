<mat-card>
  <mat-card-header fxLayoutAlign="space-between center">
    <mat-card-title>Overzicht wedstrijden</mat-card-title>
    <button mat-mini-fab color="primary" [routerLink]="['/admin/wedstrijden/nieuw']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>

  <div class="table-wrapper">
    <table mat-table [dataSource]="matchesWithTeams" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum en uur </th>
        <td mat-cell *matCellDef="let element">
            <span>{{element.date | date: ' dd/MM/yyyy H:mm'}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="stage">
        <th mat-header-cell *matHeaderCellDef> Fase </th>
        <td mat-cell *matCellDef="let element">
            <span>{{element.stage}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="homeTeam">
        <th mat-header-cell *matHeaderCellDef> Thuisploeg </th>
        <td mat-cell *matCellDef="let element">
          <span fxLayout fxLayoutGap="10px" fxLayoutAlign="start center">
            <img [src]="element.homeTeam.url" style="height:25px;width:25px;">
            <span>{{element.homeTeam.name}}</span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="awayTeam">
        <th mat-header-cell *matHeaderCellDef> Uitploeg </th>
        <td mat-cell *matCellDef="let element">
          <span fxLayout fxLayoutGap="10px" fxLayoutAlign="start center">
            <img [src]="element.awayTeam.url" style="height:25px;width:25px;">
            <span>{{element.awayTeam.name}}</span>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout *ngIf="element.homeTeamScore && element.awayTeamScore">
            <span>{{element.homeTeamScore}} - {{element.awayTeamScore}}</span>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEdit(row.id)"></tr>
    </table>
  </div>

  <mat-card-content>
  </mat-card-content>
</mat-card>
